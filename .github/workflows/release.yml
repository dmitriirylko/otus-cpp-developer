name: 'C++ CI'

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    strategy:
      matrix:
        appname: [helloworld, ip_filter]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y && sudo apt-get install libgtest-dev libgmock-dev && sudo apt-get install libtbb-dev
      - if: matrix.appname == 'helloworld'
        run: cmake ./hw1-build-test-deploy -DWITH_BOOST_TEST=ON
      - if: matrix.appname == 'ip_filter'
        run: cmake ./hw2-ip-filtering -DWITH_GTEST=ON
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          allowUpdates: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{matrix.appname}}-${{ github.ref_name }}-Linux.deb
          asset_name: ${{matrix.appname}}-${{ github.ref_name }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
  
